<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع إبراهيم مصطفى</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #35424a;
            color: #ffffff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .button {
            background-color: #e8491d;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #d73715;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في موقعي</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#section1">قسم 1</a></li>
            <li><a href="#section2">قسم 2</a></li>
            <li><a href="#section3">قسم 3</a></li>
            <li><a href="#contact">اتصل بي</a></li>
        </ul>
    </nav>

    <main>
        <section id="section1">
            <h2>عنوان القسم الأول</h2>
            <p>محتوى القسم الأول هنا.</p>
        </section>

        <section id="section2">
            <h2>عنوان القسم الثاني</h2>
            <p>محتوى القسم الثاني هنا.</p>
        </section>

        <section id="section3">
            <h2>عنوان القسم الثالث</h2>
            <p>محتوى القسم الثالث هنا.</p>
        </section>
    </main>

    <footer>
        <p>تصميم إبراهيم مصطفى</p>
        <a href="https://ibrahimmustafacv.github.io/my-social-media-page/" class="button">موقعى الشخصى</a>
    </footer>
</body>
</html>
